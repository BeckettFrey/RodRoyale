services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: RodRoyale-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: RodRoyale_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - RodRoyale-network

  # Rod Royale Backend API
  api:
    build: .
    container_name: RodRoyale-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=RodRoyale_db
    depends_on:
      - mongodb
    networks:
      - RodRoyale-network

volumes:
  mongodb_data:

networks:
  RodRoyale-network:
    driver: bridge
