version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: Rod Royale-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: Rod Royale_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - Rod Royale-network

  # Rod Royale Backend API
  api:
    build: .
    container_name: Rod Royale-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=Rod Royale_db
    depends_on:
      - mongodb
    networks:
      - Rod Royale-network

volumes:
  mongodb_data:

networks:
  Rod Royale-network:
    driver: bridge
